<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Manage Hubs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: blue;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        header img {
            height: 50px;
            vertical-align: middle;
        }
        header h1 {
            display: inline;
            font-size: 24px;
            margin-left: 10px;
            vertical-align: middle;
        }
        main {
            padding: 20px;
        }
        section {
            margin-bottom: 30px;
            border: 1px solid blue;
            padding: 20px;
            border-radius: 5px;
            background-color: #f0f8ff;
        }
        form {
            display: block;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid blue;
            border-radius: 4px;
        }
        .aligned-container {
            display: flex;
            gap: 20px;
        }
        .aligned-item {
            flex: 1;
        }
        .day-row {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 10px;
        }
        .day-label {
            flex: 0 0 100px;
        }
        .day-inputs {
            display: flex;
            gap: 10px;
            flex: 1;
        }
        button {
            background-color: blue;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: darkblue;
        }
        .day-container {
            background-color: #f0f8ff;
            border: 1px solid blue;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            max-width: 600px;
        }
        .day-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        h3 {
            margin: 0;
            color: blue;
        }
        .day-inputs {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .time-slot {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        select, input {
            padding: 5px;
            border: 1px solid blue;
            border-radius: 4px;
        }
        .add-time-slot-btn, .remove-time-slot-btn {
            background-color: blue;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .add-time-slot-btn:hover, .remove-time-slot-btn:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='manager_logo.png') }}" alt="AB Hubs Logo">
        <h1>AB Hubs</h1>
    </header>
    <main>
        <div class="aligned-container">
            <!-- Edit Existing Hub Section -->
            <section class="aligned-item">
                <h2>Edit Schedule for Hubs</h2>
                <form id="update-hub-form">
                    <input type="hidden" name="edit_hub">
                    <label for="edit_hub_id">Select Hub ID:</label>
                    <select id="edit_hub_id" name="edit_hub_id" required>
                        {% if data.hubs %}
                            {% for hub in data.hubs %}
                                <option value="{{ hub.hub_id }}">{{ hub.hub_id }}</option>
                            {% endfor %}
                        {% else %}
                            <option value="" disabled>No Hubs Available</option>
                        {% endif %}
                    </select>
                    <h3>Add Time and Number of People You Need</h3>
                    {% for day in ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"] %}
                    <div class="day-container">
                        <div class="day-header">
                            <h3>{{ day }}</h3>
                            <button type="button" class="add-time-slot-btn" onclick="addTimeSlot('{{ day }}')">+ Add Time Slot</button>
                        </div>
                        <div class="day-inputs" id="time-slots-{{ day }}">
                            <div class="time-slot">
                                <label>From:
                                    <select name="edit_hours_{{ day }}_from[]">
                                        {% for hour in range(6, 23) %}
                                        <option value="{{ hour }}" {% if hour == 6 %}selected{% endif %}>{{ '%02d' % hour }}:00</option>
                                        {% endfor %}
                                    </select>
                                </label>
                                <label>To:
                                    <select name="edit_hours_{{ day }}_to[]">
                                        {% for hour in range(6, 23) %}
                                        <option value="{{ hour }}" {% if hour == 22 %}selected{% endif %}>{{ '%02d' % hour }}:00</option>
                                        {% endfor %}
                                    </select>
                                </label>
                                <label>Students Needed:
                                    <input type="number" name="edit_students_{{ day }}[]" value="0" min="0">
                                </label>
                                <button type="button" class="remove-time-slot-btn" onclick="removeTimeSlot(this)">Remove</button>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                    <button type="button" id="update-button">Update Schedule</button>
                </form>
            </section>
            <!-- Save and Preview Section -->
            <section class="aligned-item">
                <h2>Preview</h2>
                <pre id="preview-data">{{ data | tojson(indent=2) }}</pre>
                <form id="save-output-form">
                    <button type="button" id="save-output-button">Send Schedeule</button>
                </form>
            </section>
        </div>
    </main>
    <script>
        // Handle "Update Hub" functionality
        document.getElementById('update-button').addEventListener('click', function () {
            const formData = new FormData(document.getElementById('update-hub-form'));
            fetch('/manager/update_hub', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.hubs) { 
                    // Show the actual updated dictionary in preview
                    document.getElementById('preview-data').textContent = JSON.stringify(data.hubs, null, 2);
                } else {
                    console.error('Error updating hub:', data);
                    alert("Failed to update hub.");
                }
            })
            .catch(error => console.error('Error:', error));
        });
        // Handle "Save as Final JSON" functionality
        document.getElementById('save-output-button').addEventListener('click', function () {
            fetch('/manager/save_output', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.hubs) {
                    alert("Schedule saved and sent to MongoDB successfully!");
                    document.getElementById('preview-data').textContent = JSON.stringify(data.hubs, null, 2);
                } else {
                    console.error('Error saving schedule:', data);
                    alert("Failed to save schedule.");
                }
            })
            .catch(error => console.error('Error:', error));
        });
        // Adding multiple time slots
        function addTimeSlot(day) {
            const container = document.getElementById(`time-slots-${day}`);
            const newSlot = document.createElement("div");
            newSlot.classList.add("time-slot");
            newSlot.innerHTML = `
                <label>From:
                    <select name="edit_hours_${day}_from[]">
                        ${generateHourOptions(6)}
                    </select>
                </label>
                <label>To:
                    <select name="edit_hours_${day}_to[]">
                        ${generateHourOptions(22)}
                    </select>
                </label>
                <label>Students Needed:
                    <input type="number" name="edit_students_${day}[]" value="0" min="0">
                </label>
                <button type="button" class="remove-time-slot-btn" onclick="removeTimeSlot(this)">Remove</button>
            `;
            container.appendChild(newSlot);
        }
        function removeTimeSlot(button) {
            button.parentElement.remove();
        }
        function generateHourOptions(defaultValue) {
            let options = "";
            for (let hour = 6; hour <= 22; hour++) {
                const selected = (hour === defaultValue) ? "selected" : "";
                options += `<option value="${hour}" ${selected}>${hour.toString().padStart(2, '0')}:00</option>`;
            }
            return options;
        }
    </script>
</body>
</html>
